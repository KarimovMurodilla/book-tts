{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}

{% block header %}
{% endblock header %}

{% block content %}
<div class="container-xxl py-5 my-5">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
        <h1 class="display-6">Book-tts</h1>
        <p class="text-primary fs-5 mb-5">{{ object.book.name|slice:"6:" }}</p>
    </div>
    <div class="card">
        <div class="card-body text-dark">
            {{ object.pdf_text|split:"." }}
        </div>
    </div>

    {% for obj in object.audio_set.all %}
        <audio class="w-100" id="plyr-audio-player" controls>
            <source src="{{ obj.audio.url }}" type="audio/mp3">
        </audio>
    {% endfor %}
    
</div>
{% endblock content %}
